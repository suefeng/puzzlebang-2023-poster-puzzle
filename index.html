<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Puzzlebang 2023 Poster Puzzle</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
  <link href="poster-styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni&family=Roboto+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="puzzle-location">
    <img src="puzzlebang-2023-simple-logo.svg" alt="Puzzlebang 2023 Logo" />
    <div class="info">
      <h1>PuzzleBang 2023 <small>with ACM Reflections | Projections</small></h1>
      <p>Beginning September 18th</p>
    </div>
    <div class="qr-code">
      <img src="qr-code.svg" alt="QR code to puzzlebang.com/poster" />
      view on phone
    </div>
  </div>
  <div class="puzzle-container">
    <code id="grid" class="box"></code>
    <img class="rum" src="rum.svg" alt="rum" />
    <img class="treasure" src="treasure.svg" alt="treasure" />
    <div class="npc">
      <img class="skull" src="skull.svg" alt="skull" />
      <img class="ahoy" src="dialog.svg" alt="" width="100%" />
    </div>
    <img class="pegleg" src="pegleg.svg" alt="pegleg" />
    <img class="parrot" src="parrot.svg" alt="parrot" />
    <img class="gold" src="gold.svg" alt="gold" />
    <img class="ship" src="ship.svg" alt="ship with plank" />
  </div>
  <p class="signup">
    Sign up to join the ship at <u><code>https://www.puzzlebang.com/????????</code></u>
  </p>
  <script src="poster-wordsearch.js"></script>
</body>
</html>
